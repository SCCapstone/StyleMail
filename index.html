<!DOCTYPE html>
<html>
<title>StyleMail</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {
  font-family: "Raleway", sans-serif;
  color: white;
  }

body, html {
  height: 100%;
  line-height: 1.8;
  background: #382492;
  display: flex;
  justify-content: center;
}
.logo-pic{
  display: block;
  justify-content: center;
}
.logo{
  width: 75%;
  height: 30%;
}
/* Full height image header */
.bgimg-1 {
  background-position: center;
  background-size: cover;
  background-image: url("/WebsiteBanner.png");
  min-height: 100%;
}

.w3-bar .w3-button {
  padding: 16px;
}
</style>
<body>
<!--Header-->
<header>
  <p>This is where reviews of our app will slide across the screen</p>
</header>
<!--Image Container-->
<div class="logo-pic">
  <img class="logo" src="StyleMail Logo.jpg" alt="Three envelopes behind the name Style Mail. Under the image reads, Easy communication for every occasion.>
</div>

<!-- Footer -->
<footer class="w3-center w3-black w3-padding-64">
  <a href="help.html" class="w3-button w3-light-grey">Help</a>
  <a href="contact.html" class="w3-button w3-light-grey">Contact Us</a>
</footer>
 
<script>
// Modal Image Gallery
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}


// Toggle between showing and hiding the sidebar when clicking the menu icon
var mySidebar = document.getElementById("mySidebar");

function w3_open() {
  if (mySidebar.style.display === 'block') {
    mySidebar.style.display = 'none';
  } else {
    mySidebar.style.display = 'block';
  }
}

// Close the sidebar with the close button
function w3_close() {
    mySidebar.style.display = "none";
}
</script>

</body>
</html>
