<!DOCTYPE html>
<html>
<title>StyleMail</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
  body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}
  
  body, html {
    height: 100%;
    line-height: 1.8;
  }
  
  /* Full height image header */
  .bgimg-1 {
    background-position: center;
    background-size: cover;
    background-image: url("/WebsiteBanner.png");
    min-height: 100%;
  }
  
  .w3-bar .w3-button {
    padding: 16px;
  }

  /* Add a black background color to the top navigation */
.topnav {
  background-color: #372392;
  overflow: hidden;
}

/* Style the links inside the navigation bar */
.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

/* Change the color of links on hover */
.topnav a:hover {
  background-color: #ddd;
  color: black;
}

/* Add a color to the active/current link */
.topnav a.active {
  background-color: #b14f82;
  color: white;
}
  </style>
  <body>

<!-- Navbar (sit on top) -->


<div class="topnav">
  <a href="https://stylemail.app/index">Home</a>
  <a href="">Login</a>
  <a href="">Signup</a>
  <a class="active" href="https://stylemail.app/help">Help</a>
  <a href="https://stylemail.app/contact">Contact</a>
  <a href="https://stylemail.app/privacy">Privacy Policy</a>
  <a href="https://stylemail.app/terms">Terms of Use</a>
</div>

<!-- Contact Section -->
<div class="w3-container w3-light-purple" style="padding:50px 16px; padding-left: 100px; padding-right: 100px;" id="contact">
  <h1 class="w3-center">FAQ - Frequently Asked Questions</h1>
  <h2 class="w4-center"> What is StyleMail? </h2>
  <p class="w3-center w3-large"> StyleMail is...</p>
  <h2 class="w4-center"> Question 2 </h2>
  <p class="w3-center w3-large"> Answer 2</p>
  <h2 class="w4-center"> Question 3 </h2>
  <p class="w3-center w3-large"> Answer 3</p>
  <h2 class="w4-center"> Question 4 </h2>
  <p class="w3-center w3-large"> Answer 4</p>
  <h2 class="w4-center"> Question 5 </h2>
  <p class="w3-center w3-large"> Answer 5</p>
</div>

<!-- Footer -->
<footer class="w3-center w3-padding-64" style="background-color: #372392">
  <p style="color: white; font-size: 20px;">Copyright Â© 2020 StyleMail. All rights reserved.</p>
</footer>
 
<script>
// Modal Image Gallery
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}


// Toggle between showing and hiding the sidebar when clicking the menu icon
var mySidebar = document.getElementById("mySidebar");

function w3_open() {
  if (mySidebar.style.display === 'block') {
    mySidebar.style.display = 'none';
  } else {
    mySidebar.style.display = 'block';
  }
}

// Close the sidebar with the close button
function w3_close() {
    mySidebar.style.display = "none";
}
</script>

</body>
</html>
